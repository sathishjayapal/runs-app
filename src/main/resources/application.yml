docker:  # âœ… Moved to spring level
  compose:
    lifecycle-management: start-only
    enabled: true
    file: ${DOCKER_COMPOSE_FILE}
    profiles:
      active: runs-app
spring:
  flyway:
    create-schemas: true
  datasource:
    url: ${RUNS_APP_DATABASE_URL}
    username: ${RUNS_APP_JDBC_DATABASE_USERNAME}
    password: ${RUNS_APP_JDBC_DATABASE_PASSWORD}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    username: ${SMTP_USERNAME:sathishk.dot@gmail.com}
    password: ${SMTP_PASSWORD:<<YOUR_PASSWORD>>}
    port: 587
    properties.mail.smtp:
      auth: true
      starttls:
        enable: true
        required: true
      connectiontimeout: 15000
      timeout: 45000
error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR
    http-statuses:
      org.springframework.security.authorization.AuthorizationDeniedException: unauthorized
management:
  endpoints:
    web:
      exposure:
        include: health,loggers,integrationgraph,shutdown
  endpoint:
    health:
      show-details: always
    shutdown:
      access: unrestricted
  health:
    jms:
      enabled: false
springdoc:
  pathsToMatch: /api/**
app:
  baseHost: ${BASE_HOST:http://localhost:3000}
  mail:
    from: sathishk.dot@gmail.com
    displayName: Sathish Jayapal
